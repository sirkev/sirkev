name: Daily Contribution

on:
  schedule:
    # Run at midnight UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  contribute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update contribution log
        run: |
          # Create or update the contributions file
          mkdir -p .contributions
          
          # Add today's entry
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "ðŸ“… $DATE - Daily contribution #$(cat .contributions/count.txt 2>/dev/null || echo 0)" >> .contributions/log.md
          
          # Increment counter
          COUNT=$(cat .contributions/count.txt 2>/dev/null || echo 0)
          echo $((COUNT + 1)) > .contributions/count.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .contributions/
          git commit -m "ðŸ”„ Daily contribution - $(date -u +%Y-%m-%d)" || echo "No changes"
          git push
